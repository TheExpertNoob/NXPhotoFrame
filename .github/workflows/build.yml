name: Build PhotoFrame
on:
  push:
    branches: [ dev ]
  workflow_dispatch:
jobs:
  build:
    runs-on: ubuntu-latest
    container:
      image: devkitpro/devkita64:latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install portlibs
        run: |
          dkp-pacman -Sy --noconfirm \
            switch-sdl2 \
            switch-sdl2_image \
            switch-sdl2_ttf \
            switch-curl \
            switch-mbedtls \
            switch-libjpeg-turbo \
            switch-libpng \
            switch-libwebp \
            switch-freetype \
            switch-harfbuzz \
            switch-portlibs \
            switch-bzip2 \
            switch-zlib

      - name: Build
        run: make

      - name: Generate NSO and NPDM
        run: |
          mkdir -p exefs
          /opt/devkitpro/tools/bin/elf2nso \
            photoframe.elf \
            exefs/main
          /opt/devkitpro/tools/bin/npdmtool \
            npdm.json \
            exefs/main.npdm

      - name: Setup hacpack and keys
        run: |
          echo "${{ secrets.HACPACK_KEYS }}" > keys.dat
          echo "${{ secrets.NCASIG2_PRIVATE_KEY }}" > ncasig2_private.pem
          openssl rsa -in ncasig2_private.pem -noout -modulus | \
            sed 's/Modulus=//' | \
            python3 -c "import sys, binascii; sys.stdout.buffer.write(binascii.unhexlify(sys.stdin.read().strip()))" \
            > ncasig2_modulus.bin

          # Write optional keys only if secrets are present
          if [ -n "${{ secrets.ACID_PRIVATE_KEY }}" ]; then
            echo "${{ secrets.ACID_PRIVATE_KEY }}" > acid_private.pem
          fi
          if [ -n "${{ secrets.NCASIG1_PRIVATE_KEY }}" ]; then
            echo "${{ secrets.NCASIG1_PRIVATE_KEY }}" > ncasig1_private.pem
          fi

          chmod +x tools/hacpack

      - name: Prepare NSP build directories
        run: |
          mkdir -p nca nsp
          cp control_nca/*.nca nca/

      - name: Build Program NCA
        run: |
          # Base flags always present
          HACPACK_FLAGS="-k ./keys.dat \
            -o ./nca/ \
            --type nca \
            --keygeneration 21 \
            --sdkversion 15040000 \
            --ncatype program \
            --titleid 0100BAEFAE420000 \
            --exefsdir ./exefs/ \
            --romfsdir ./romfs/ \
            --logodir ./logo/ \
            --ncasig2privatekey ./ncasig2_private.pem \
            --ncasig2modulus ./ncasig2_modulus.bin"

          # Append optional flags only if keys exist
          if [ -f acid_private.pem ]; then
            HACPACK_FLAGS="$HACPACK_FLAGS --acidsigprivatekey ./acid_private.pem"
          fi
          if [ -f ncasig1_private.pem ]; then
            HACPACK_FLAGS="$HACPACK_FLAGS --ncasig1privatekey ./ncasig1_private.pem"
          fi

          tools/hacpack $HACPACK_FLAGS

          PROGRAM_NCA=$(ls nca/ | grep -v "$(ls control_nca/)" | head -1)
          echo "PROGRAM_NCA=$PROGRAM_NCA" >> $GITHUB_ENV

      - name: Build Meta NCA
        run: |
          CONTROL_NCA=$(ls control_nca/)
          tools/hacpack \
            -k ./keys.dat \
            -o ./nca/ \
            --type nca \
            --keygeneration 21 \
            --sdkversion 15040000 \
            --ncatype meta \
            --titletype application \
            --titleid 0100BAEFAE420000 \
            --requiredsystemversion 21.1.0 \
            --programnca ./nca/${{ env.PROGRAM_NCA }} \
            --controlnca ./nca/$CONTROL_NCA

      - name: Build NSP
        run: |
          tools/hacpack \
            -k ./keys.dat \
            -o ./nsp/ \
            --type nsp \
            --ncadir ./nca/ \
            --titleid 0100BAEFAE420000

      - name: Cleanup sensitive files
        if: always()
        run: rm -f keys.dat acid_private.pem ncasig1_private.pem ncasig2_private.pem ncasig2_modulus.bin

      - name: Rename NSP
        run: |
          VERSION=$(grep "APP_VERSION" Makefile | head -1 | cut -d'=' -f2 | tr -d '[:space:]_')
          mv nsp/0100baefae420000.nsp "nsp/NXPhotoFrame [0100BAEFAE420000][v${VERSION}].nsp"

      - name: Prepare NRO
        run: |
          VERSION=$(grep "APP_VERSION" Makefile | head -1 | cut -d'=' -f2 | tr -d '[:space:]_')
          mkdir -p switch
          cp photoframe.nro "switch/NXPhotoFrame [v${VERSION}].nro"

      - name: Upload NRO
        uses: actions/upload-artifact@v4
        with:
          name: NXPhotoFrame-nro
          path: switch/*.nro

      - name: Upload NSP
        uses: actions/upload-artifact@v4
        with:
          name: NXPhotoFrame-nsp
          path: nsp/*.nsp